<style>
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  .animate-fade-in-up {
    animation: fadeIn 500ms ease-out forwards;
  }
  
  @keyframes gentle-pulse-spin {
    0% { transform: scale(0.95) rotate(0deg); opacity: 0.8; }
    50% { transform: scale(1.05) rotate(180deg); opacity: 1; }
    100% { transform: scale(0.95) rotate(360deg); opacity: 0.8; }
  }
  .animate-gentle-pulse-spin {
    animation: gentle-pulse-spin 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
  }
</style>
